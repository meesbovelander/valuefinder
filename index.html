<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>The Value Finder</title>
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Value Finder">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/41a798/ffffff?text=VF">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Overall page theme with a less white, inviting background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Soft, light gray */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: #4b5563; /* Dark gray for readability */
        }

        /* Main container styling with a clean, modern look */
        .container {
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 2rem;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
        }

        /* Style for input fields to give a sleek, integrated look */
        .input-field {
            background-color: #e5e7eb;
            border: 1px solid #d1d5db;
            transition: border-color 0.3s, box-shadow 0.3s;
            -webkit-appearance: none; /* iOS specific styling fix */
        }
        .input-field:focus {
            border-color: #41a798;
            box-shadow: 0 0 0 2px rgba(65, 167, 152, 0.5);
            outline: none;
        }

        /* Custom styling for the mode selection labels */
        .mode-label {
            transition: transform 0.2s, background-color 0.2s;
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .mode-label:hover {
            transform: translateY(-2px);
            background-color: #d1d5db;
        }

        /* Active state for the mode selection labels */
        input[type="radio"]:checked + .mode-label {
            background-color: #41a798;
            color: #ffffff;
            font-weight: 600;
        }

        /* Chart bar styling for a modern, flat design */
        .chart-bar {
            width: 100%;
            transition: height 0.4s ease-in-out;
            border-radius: 0.5rem 0.5rem 0 0;
            position: relative;
        }
        .bar-value {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: #ffffff;
            white-space: nowrap;
            transition: transform 0.3s ease-in-out;
        }
        .year-label {
            font-size: 0.8rem;
            white-space: nowrap;
            color: #6b7280;
        }
        
        /* Media query for smaller screens (like phones) */
        @media (max-width: 640px) {
            .bar-value {
                bottom: initial;
                left: 50%;
                top: 50%;
                font-size: 0.65rem;
                transform: translate(-50%, -50%) rotate(-90deg);
            }
            .year-label {
                font-size: 0.65rem;
            }
        }

        /* Hide number input spinners for cleaner look */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-4xl font-extrabold text-center mb-2" style="color: #41a798;">The Value Finder</h1>
    <p class="text-center text-gray-600 text-lg mb-8">
        Your go-to tool for finding the right price for a stock that helps you achieve your total return goal.
    </p>

    <!-- Actual Figures Section -->
    <div class="bg-white p-6 rounded-xl mb-6 shadow-md">
        <h2 class="text-xl font-bold mb-4" style="color: #4b5563;">Actual Figures</h2>
        <div class="space-y-4">
            <div id="priceInput">
                <label for="price" class="block font-medium mb-1 text-gray-500">Current Stock Price ($)</label>
                <input type="number" id="price" value="100" class="input-field w-full p-3 text-gray-900 rounded-lg">
            </div>
            <div>
                <label for="startingDividend" class="block font-medium mb-1 text-gray-500">Starting Dividend ($)</label>
                <input type="number" id="startingDividend" value="3" class="input-field w-full p-3 text-gray-900 rounded-lg">
            </div>
            <div>
                <label for="buybackYield" class="block font-medium mb-1 text-gray-500">Share Buyback Yield (%)</label>
                <input type="number" id="buybackYield" value="1" class="input-field w-full p-3 text-gray-900 rounded-lg">
            </div>
        </div>
    </div>
    
    <!-- Mode Selection Section -->
    <div class="bg-white p-6 rounded-xl mb-6 shadow-md">
        <h2 class="text-xl font-bold mb-4" style="color: #4b5563;">What do you want to calculate?</h2>
        <div class="flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
            <input type="radio" name="mode" value="calculateReturn" id="radioReturn" class="sr-only" onchange="toggleInputs()">
            <label for="radioReturn" id="labelReturn" class="mode-label px-6 py-3 rounded-xl cursor-pointer text-center w-full">
                Expected Return
            </label>
            <input type="radio" name="mode" value="calculatePrice" id="radioPrice" class="sr-only" onchange="toggleInputs()">
            <label for="radioPrice" id="labelPrice" class="mode-label px-6 py-3 rounded-xl cursor-pointer text-center w-full">
                Target Price
            </label>
        </div>
    </div>

    <!-- Subjective Input Section -->
    <div class="bg-white p-6 rounded-xl mb-6 shadow-md">
        <h2 class="text-xl font-bold mb-4" style="color: #4b5563;">Your Assumptions</h2>
        <div class="space-y-4">
            <div id="targetReturnInput" class="hidden">
                <label for="totalTargetReturn" class="block font-medium mb-1 text-gray-500">Total Target Return (%)</label>
                <input type="number" id="totalTargetReturn" value="10" class="input-field w-full p-3 text-gray-900 rounded-lg">
            </div>
            <div id="growthRateInput">
                <label for="dividendGrowthRate" class="block font-medium mb-1 text-gray-500">Dividend Growth Rate (%)</label>
                <input type="number" id="dividendGrowthRate" value="3" class="input-field w-full p-3 text-gray-900 rounded-lg">
            </div>
            <div>
                <label for="exitYield" class="block font-medium mb-1 text-gray-500">Exit Yield (%)</label>
                <input type="number" id="exitYield" value="3" class="input-field w-full p-3 text-gray-900 rounded-lg">
            </div>
            <div>
                <label for="timeHorizon" class="block font-medium mb-1 text-gray-500">Time Horizon (Years)</label>
                <input type="number" id="timeHorizon" value="5" class="input-field w-full p-3 text-gray-900 rounded-lg">
            </div>
        </div>
    </div>

    <!-- Calculate Button -->
    <div class="mt-8">
        <button onclick="calculateDDM()" class="w-full text-white font-bold py-4 rounded-xl hover:bg-opacity-80 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-opacity-50" style="background-color: #41a798; color: #ffffff;">
            Find My Price!
        </button>
    </div>

    <!-- Results Section -->
    <div id="results" class="mt-8 hidden">
        <h2 class="text-xl font-bold text-center mb-4" style="color: #4b5563;">Forecasted Values</h2>
        <div class="space-y-4">
            <div id="priceResult" class="bg-white p-6 rounded-xl flex flex-col justify-center items-center shadow-md hidden">
                <span class="text-lg text-gray-500" id="priceLabel"></span>
                <span id="priceValue" class="font-bold text-4xl mt-1" style="color: #41a798;"></span>
            </div>
            <div id="returnResult" class="bg-white p-6 rounded-xl flex flex-col justify-center items-center shadow-md">
                <span class="text-lg text-gray-500" id="returnLabel"></span>
                <span id="returnValue" class="font-bold text-4xl mt-1" style="color: #41a798;"></span>
            </div>
        </div>
    </div>

    <!-- Cash Flow Section -->
    <div id="cashFlows" class="bg-white p-6 rounded-xl mt-8 shadow-md hidden">
        <h2 class="text-xl font-bold text-center mb-4" style="color: #4b5563;">Cash Flow Overview</h2>
        <!-- New div for total dividends -->
        <div id="totalDividendsDisplay" class="bg-gray-100 p-4 rounded-lg flex flex-col items-center mb-6">
            <span class="text-gray-600 text-sm font-medium">Total Cumulative Dividends</span>
            <span id="totalDividendsValue" class="text-3xl font-bold mt-1" style="color: #6ed3c3;"></span>
            <div class="mt-4 text-center">
                <span class="text-gray-600 text-sm font-medium">Dividends as % of Total Return</span>
                <span id="dividendReturnPercentageValue" class="text-xl font-bold mt-1 block" style="color: #41a798;"></span>
            </div>
        </div>
        
        <div id="chartContainer" class="flex justify-between items-end h-48 sm:space-x-2 space-x-1"></div>
    </div>
</div>

<!-- Custom Message Box for Errors -->
<div id="messageBox" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center hidden z-50">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full border-2 border-red-500">
        <p id="messageText" class="text-gray-800 mb-6 text-lg font-medium"></p>
        <button onclick="hideMessageBox()" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300" style="background-color: #41a798; color: #ffffff;">OK</button>
    </div>
</div>

<script>
    let currentMode = '';

    window.onload = function() {
        toggleInputs();
    };

    /**
     * Shows a custom message box with a given message.
     * @param {string} message The message to display.
     */
    function showMessageBox(message) {
        document.getElementById('messageText').textContent = message;
        document.getElementById('messageBox').classList.remove('hidden');
    }

    /**
     * Hides the custom message box.
     */
    function hideMessageBox() {
        document.getElementById('messageBox').classList.add('hidden');
    }

    /**
     * Toggles the visibility of input fields and the active state of the mode buttons.
     */
    function toggleInputs() {
        const selectedRadio = document.querySelector('input[name="mode"]:checked');
        const returnLabel = document.getElementById('labelReturn');
        const priceLabel = document.getElementById('labelPrice');

        returnLabel.classList.remove('bg-gray-600', 'text-gray-200', 'bg-blue-500', 'text-white');
        priceLabel.classList.remove('bg-gray-600', 'text-gray-200', 'bg-blue-500', 'text-white');
        returnLabel.classList.add('bg-gray-100', 'text-gray-600');
        priceLabel.classList.add('bg-gray-100', 'text-gray-600');

        document.getElementById('priceInput').classList.add('hidden');
        document.getElementById('targetReturnInput').classList.add('hidden');
        document.getElementById('growthRateInput').classList.add('hidden');
        document.getElementById('priceResult').classList.add('hidden');
        document.getElementById('returnResult').classList.add('hidden');
        document.getElementById('results').classList.add('hidden');
        document.getElementById('cashFlows').classList.add('hidden');

        if (!selectedRadio) {
            currentMode = '';
            return;
        }

        currentMode = selectedRadio.value;

        if (currentMode === 'calculateReturn') {
            returnLabel.classList.add('bg-gray-600', 'text-white');
            returnLabel.classList.remove('bg-gray-100', 'text-gray-600');
            document.getElementById('priceInput').classList.remove('hidden');
            document.getElementById('growthRateInput').classList.remove('hidden');
            document.getElementById('returnResult').classList.remove('hidden');
        } else {
            priceLabel.classList.add('bg-gray-600', 'text-white');
            priceLabel.classList.remove('bg-gray-100', 'text-gray-600');
            document.getElementById('targetReturnInput').classList.remove('hidden');
            document.getElementById('growthRateInput').classList.remove('hidden');
            document.getElementById('priceResult').classList.remove('hidden');
        }
    }

    /**
     * Calculates the present value of all future cash flows for a given growth rate and discount rate.
     * @param {number} g The dividend growth rate (as a decimal).
     * @param {number} D0 The initial annual dividend.
     * @param {number} years The number of years in the horizon.
     * @param {number} r The discount rate (as a decimal).
     * @param {number} exitYield The exit yield (as a decimal).
     * @returns {object} An object containing the total present value, total dividends, and exit price.
     */
    function calculatePresentValue(g, D0, years, r, exitYield) {
        let totalPV = 0;
        let totalDividends = 0;

        for (let i = 1; i <= years; i++) {
            const dividend = D0 * Math.pow((1 + g), i);
            totalPV += dividend / Math.pow((1 + r), i);
            totalDividends += dividend;
        }

        const D_end = D0 * Math.pow((1 + g), years);
        const exitPrice = D_end / exitYield;
        totalPV += exitPrice / Math.pow((1 + r), years);

        return { totalPV, totalDividends, exitPrice };
    }

    /**
     * Main function to calculate based on the selected mode.
     */
    function calculateDDM() {
        if (currentMode === '') {
            showMessageBox("Please select a calculation mode first.");
            return;
        }
        
        const D0 = parseFloat(document.getElementById('startingDividend').value);
        const buybackYield = parseFloat(document.getElementById('buybackYield').value) / 100;
        const exitYield = parseFloat(document.getElementById('exitYield').value) / 100;
        const years = parseInt(document.getElementById('timeHorizon').value);

        if (isNaN(D0) || isNaN(buybackYield) || isNaN(exitYield) || isNaN(years) || D0 <= 0 || exitYield <= 0 || years <= 0) {
            showMessageBox("Please enter valid, positive numbers for all inputs.");
            return;
        }

        if (currentMode === 'calculateReturn') {
            const P0 = parseFloat(document.getElementById('price').value);
            if (isNaN(P0) || P0 <= 0) {
                 showMessageBox("Please enter a valid, positive number for Current Stock Price.");
                return;
            }
            calculateExpectedReturn(P0, D0, years, exitYield, buybackYield);
        } else {
            calculateTargetPrice(D0, years, exitYield, buybackYield);
        }
    }
    
    /**
     * Calculates the expected total return for a given growth rate.
     */
    function calculateExpectedReturn(P0, D0, years, exitYield, buybackYield) {
        const dividendGrowthRate = parseFloat(document.getElementById('dividendGrowthRate').value) / 100;
        if (isNaN(dividendGrowthRate)) {
            showMessageBox("Please enter a valid number for Dividend Growth Rate.");
            return;
        }
        
        let r_min = -0.5;
        let r_max = 0.5;
        const tolerance = 0.00001;
        const maxIterations = 100;
        let requiredDiscountRate = 0;
        let foundSolution = false;

        for (let i = 0; i < maxIterations; i++) {
            const r_guess = (r_min + r_max) / 2;
            const pvResult = calculatePresentValue(dividendGrowthRate, D0, years, r_guess, exitYield);
            const pv = pvResult.totalPV;

            if (Math.abs(pv - P0) < tolerance) {
                requiredDiscountRate = r_guess;
                foundSolution = true;
                break;
            }

            if (pv < P0) {
                r_max = r_guess;
            } else {
                r_min = r_guess;
            }
        }
        
        if (!foundSolution) {
             showMessageBox("A valid solution could not be found for the given inputs. Please adjust your assumptions.");
             return;
        }
        
        const expectedReturn = requiredDiscountRate + buybackYield;
        const finalResults = calculatePresentValue(dividendGrowthRate, D0, years, requiredDiscountRate, exitYield);
        
        const totalReturnValue = (finalResults.exitPrice - P0) + finalResults.totalDividends;
        let dividendReturnPercentage = 0;
        if (totalReturnValue > 0) {
            dividendReturnPercentage = (finalResults.totalDividends / totalReturnValue) * 100;
        } else if (totalReturnValue === 0 && finalResults.totalDividends > 0) {
            dividendReturnPercentage = 100;
        }
        
        document.getElementById('priceResult').classList.add('hidden');
        document.getElementById('returnResult').classList.remove('hidden');
        
        document.getElementById('returnLabel').textContent = "Projected Total Annual Return";
        document.getElementById('returnValue').textContent = `${(expectedReturn * 100).toFixed(2)}%`;

        document.getElementById('results').classList.remove('hidden');
        
        displayCashFlows(dividendGrowthRate, D0, years, finalResults.exitPrice, finalResults.totalDividends, dividendReturnPercentage);
    }

    /**
     * Calculates the target price based on inputs.
     */
    function calculateTargetPrice(D0, years, exitYield, buybackYield) {
        const totalTargetReturn = parseFloat(document.getElementById('totalTargetReturn').value) / 100;
        const dividendGrowthRate = parseFloat(document.getElementById('dividendGrowthRate').value) / 100;

        if (isNaN(totalTargetReturn) || isNaN(dividendGrowthRate) || totalTargetReturn <= 0) {
            showMessageBox("Please enter valid, positive numbers for Total Target Return and Dividend Growth Rate.");
            return;
        }

        const r = totalTargetReturn - buybackYield;
        if (r <= 0) {
            showMessageBox(`The discount rate (${(totalTargetReturn * 100).toFixed(2)}% - buyback yield) must be greater than zero. Please enter a buyback yield less than the total target return.`);
            return;
        }
        
        const pvResult = calculatePresentValue(dividendGrowthRate, D0, years, r, exitYield);
        const targetPrice = pvResult.totalPV;

        const totalReturnValue = (pvResult.exitPrice - targetPrice) + pvResult.totalDividends;
        let dividendReturnPercentage = 0;
        if (totalReturnValue > 0) {
            dividendReturnPercentage = (pvResult.totalDividends / totalReturnValue) * 100;
        } else if (totalReturnValue === 0 && pvResult.totalDividends > 0) {
            dividendReturnPercentage = 100;
        }

        document.getElementById('returnResult').classList.add('hidden');
        document.getElementById('priceResult').classList.remove('hidden');
        
        document.getElementById('priceLabel').textContent = "Target Price";
        document.getElementById('priceValue').textContent = `$${targetPrice.toFixed(2)}`;
        
        document.getElementById('results').classList.remove('hidden');
        
        displayCashFlows(dividendGrowthRate, D0, years, pvResult.exitPrice, pvResult.totalDividends, dividendReturnPercentage);
    }
    
    /**
     * Displays the cash flow breakdown in a single chart.
     * @param {number} g The dividend growth rate.
     * @param {number} D0 The initial dividend.
     * @param {number} years The time horizon.
     * @param {number} exitPrice The calculated exit price.
     * @param {number} totalDividends The total cumulative dividends.
     * @param {number} dividendReturnPercentage The percentage of total return from dividends.
     */
    function displayCashFlows(g, D0, years, exitPrice, totalDividends, dividendReturnPercentage) {
        const chartContainer = document.getElementById('chartContainer');
        chartContainer.innerHTML = '';
        
        document.getElementById('totalDividendsValue').textContent = `$${totalDividends.toFixed(2)}`;
        document.getElementById('dividendReturnPercentageValue').textContent = `${dividendReturnPercentage.toFixed(2)}%`;

        const dividends = [];
        for (let i = 1; i <= years; i++) {
            const dividend = D0 * Math.pow((1 + g), i);
            dividends.push({ year: i, value: dividend });
        }

        const maxDividend = Math.max(...dividends.map(d => d.value));
        const exitPriceFixedHeight = 70;
        const maxDividendHeight = exitPriceFixedHeight / 2;

        let htmlContent = '';
        dividends.forEach(d => {
            let heightPercentage = 0;
            if (maxDividend > 0) {
                heightPercentage = (d.value / maxDividend) * maxDividendHeight;
            }
            htmlContent += `
                <div class="flex-1 flex flex-col items-center justify-end relative h-full">
                    <div class="chart-bar w-2/3 flex items-end justify-center" style="height: ${heightPercentage}%; background-color: #41a798;">
                         <span class="bar-value">$${d.value.toFixed(2)}</span>
                    </div>
                    <span class="year-label mt-1">Y${d.year}</span>
                </div>
            `;
        });

        const exitPriceBarHtml = `
            <div class="flex-1 flex flex-col items-center justify-end relative h-full">
                <div class="chart-bar w-2/3 flex items-end justify-center" style="height: ${exitPriceFixedHeight}%; background-color: #6ed3c3;">
                    <span class="bar-value">$${exitPrice.toFixed(2)}</span>
                </div>
                <span class="year-label mt-1">Exit Price</span>
            </div>
        `;

        chartContainer.innerHTML = htmlContent + exitPriceBarHtml;
        document.getElementById('cashFlows').classList.remove('hidden');
    }
</script>

</body>
</html>
