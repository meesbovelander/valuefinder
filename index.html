<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Finding Value</title>
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finding Value">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/1a273b/ffffff?text=FV">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Overall page theme with a deep, professional background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #222f42; /* Lighter dark blue */
            background-image: radial-gradient(circle at 10% 20%, #293850 0%, #1a2333 90%); /* Adjusted gradient */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligned to the top */
            min-height: 100vh;
            padding: 1rem;
            color: #E0E0E0; /* Light gray for contrast */
        }

        /* Main container styling with a floating, modern look */
        .container {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        /* Style for input fields to give a sleek, integrated look */
        .input-field {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: border-color 0.3s, box-shadow 0.3s;
            -webkit-appearance: none; /* iOS specific styling fix */
        }
        .input-field:focus {
            border-color: #00bfff;
            box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.3);
            outline: none;
        }

        /* Custom styling for the mode selection labels */
        .mode-label {
            transition: transform 0.2s, background-color 0.2s;
            background-color: rgba(255, 255, 255, 0.1);
            color: #E0E0E0;
        }
        .mode-label:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Active state for the mode selection labels */
        input[type="radio"]:checked + .mode-label {
            background-color: #00bfff;
            color: #ffffff;
            font-weight: 600;
        }
        
        /* Chart bar styling for a modern, flat design */
        .chart-bar {
            width: 100%;
            transition: height 0.4s ease-in-out;
            border-radius: 0.5rem 0.5rem 0 0;
            position: relative;
        }
        .bar-value {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: #ffffff;
            white-space: nowrap;
            transition: transform 0.3s ease-in-out;
        }
        .year-label {
            font-size: 0.8rem;
            white-space: nowrap;
            color: #9ca3af; /* Light gray for labels */
        }
        
        /* Media query for smaller screens (like phones) */
        @media (max-width: 640px) {
            .bar-value {
                bottom: initial;
                left: 50%;
                top: 50%;
                font-size: 0.65rem;
                transform: translate(-50%, -50%) rotate(-90deg);
            }
            .year-label {
                font-size: 0.65rem;
            }
        }

        /* Hide number input spinners for cleaner look */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        .scenario-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 640px) {
            .scenario-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Styling for the valuation matrix */
        .valuation-matrix {
            display: grid;
            grid-template-columns: auto repeat(3, 1fr);
            gap: 1rem;
            width: 100%;
            font-size: 0.9rem;
            text-align: center;
        }
        .matrix-header {
            font-weight: bold;
            color: #00bfff;
            padding: 0.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        .matrix-cell {
            padding: 0.75rem 0.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            color: #E0E0E0;
            transition: background-color 0.3s;
        }
        .matrix-cell:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .matrix-cell.growth-label {
            text-align: left;
            padding-left: 1rem;
            font-weight: 500;
            color: #53d4ff;
        }
        .matrix-cell.exit-yield-label {
            font-weight: bold;
            color: #53d4ff;
        }

        /* Custom toggle switch for currency selection */
        .toggle-container {
            display: inline-flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            user-select: none;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.2rem;
            transition: all 0.3s ease;
            height: 2rem; /* Made the slider smaller */
            width: 5rem; /* Made the slider smaller */
        }

        .toggle-container::before,
        .toggle-container::after {
            content: attr(data-label-on);
            position: absolute;
            font-weight: 600;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            color: #fff;
            font-size: 0.75rem; /* Smaller font size for labels */
            padding: 0 0.5rem;
        }

        .toggle-container::before {
            content: "USD";
            left: 0;
            opacity: 1;
        }

        .toggle-container::after {
            content: "EUR";
            right: 0;
            opacity: 0;
        }

        .toggle-input {
            width: 0;
            height: 0;
            opacity: 0;
        }

        .toggle-thumb {
            width: 50%;
            height: 100%;
            background-color: #00bfff;
            border-radius: 2rem;
            transition: transform 0.3s ease;
        }

        .toggle-input:checked + .toggle-container .toggle-thumb {
            transform: translateX(100%);
        }
        
        .toggle-input:checked + .toggle-container::before {
            opacity: 0;
        }
        
        .toggle-input:checked + .toggle-container::after {
            opacity: 1;
        }

        .toggle-container:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>

<div class="container w-full md:w-[80%] lg:w-[75%] mx-auto">
    <h1 class="text-4xl font-extrabold text-center mb-6" style="color: #00bfff;">Finding Value</h1>

    <!-- Actual Figures Section -->
    <div class="bg-white bg-opacity-5 p-6 rounded-xl mb-6 shadow-md">
        <!-- New flex container for heading and currency toggle -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold" style="color: #E0E0E0;">Actual Figures</h2>
            <!-- The new toggle switch -->
            <input type="checkbox" id="currencyToggle" class="toggle-input" onchange="updateCurrencyDisplay()" checked>
            <label for="currencyToggle" class="toggle-container">
                <span class="toggle-thumb"></span>
            </label>
        </div>
        <div class="space-y-4">
            <div id="priceInput">
                <label for="price" class="block font-medium mb-1 text-gray-400">Current Stock Price <span id="currencySymbolPrice">($)</span></label>
                <input type="number" id="price" value="100" class="input-field w-full p-3 text-white rounded-lg">
            </div>
            <div>
                <label for="startingDividend" class="block font-medium mb-1 text-gray-400">Starting Dividend <span id="currencySymbolDividend">($)</span></label>
                <input type="number" id="startingDividend" value="3" class="input-field w-full p-3 text-white rounded-lg">
            </div>
            <div>
                <label for="buybackYield" class="block font-medium mb-1 text-gray-400">Share Buyback Yield (%)</label>
                <input type="number" id="buybackYield" value="1" class="input-field w-full p-3 text-white rounded-lg">
            </div>
        </div>
    </div>
    
    <!-- Mode Selection Section -->
    <div class="bg-white bg-opacity-5 p-6 rounded-xl mb-6 shadow-md">
        <h2 class="text-xl font-bold mb-4" style="color: #E0E0E0;">What do you want to calculate?</h2>
        <!-- Buttons are now equal width -->
        <div class="flex flex-col sm:flex-row sm:items-stretch space-y-3 sm:space-y-0 sm:space-x-4">
            <input type="radio" name="mode" value="calculateReturn" id="radioReturn" class="sr-only" onchange="toggleInputs()" checked>
            <label for="radioReturn" id="labelReturn" class="mode-label px-6 py-3 rounded-xl cursor-pointer text-center w-full sm:w-auto flex-1">
                Expected Return
            </label>
            <input type="radio" name="mode" value="calculatePrice" id="radioPrice" class="sr-only" onchange="toggleInputs()">
            <label for="radioPrice" id="labelPrice" class="mode-label px-6 py-3 rounded-xl cursor-pointer text-center w-full sm:w-auto flex-1">
                Target Price
            </label>
            <input type="radio" name="mode" value="scenarioAnalysis" id="radioScenario" class="sr-only" onchange="toggleInputs()">
            <label for="radioScenario" id="labelScenario" class="mode-label px-6 py-3 rounded-xl cursor-pointer text-center w-full sm:w-auto flex-1">
                Scenario Analysis
            </label>
        </div>
    </div>

    <!-- Subjective Input Section -->
    <div class="bg-white bg-opacity-5 p-6 rounded-xl mb-6 shadow-md">
        <h2 class="text-xl font-bold mb-4" style="color: #E0E0E0;">Your Assumptions</h2>
        <div class="space-y-4">
            <div id="targetReturnInput" class="hidden">
                <label for="totalTargetReturn" class="block font-medium mb-1 text-gray-400">Total Target Return (%)</label>
                <input type="number" id="totalTargetReturn" value="10" class="input-field w-full p-3 text-white rounded-lg">
            </div>
            <div id="growthRateInput">
                <label for="dividendGrowthRate" class="block font-medium mb-1 text-gray-400">Dividend Growth Rate (%)</label>
                <input type="number" id="dividendGrowthRate" value="3" class="input-field w-full p-3 text-white rounded-lg">
            </div>
            <div id="exitYieldInput">
                <label for="exitYield" class="block font-medium mb-1 text-gray-400">Exit Yield (%)</label>
                <input type="number" id="exitYield" value="3" class="input-field w-full p-3 text-white rounded-lg">
            </div>
            <!-- New scenario inputs with single row layout -->
            <div id="scenarioInputs" class="hidden space-y-4">
                <div>
                    <h3 class="text-lg font-semibold text-gray-300 mb-2">Growth Rate (%)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="growthRateConservative" class="block font-medium mb-1 text-gray-400">Conservative</label>
                            <input type="number" id="growthRateConservative" value="3" class="input-field w-full p-3 text-white rounded-lg">
                        </div>
                        <div>
                            <label for="growthRateNeutral" class="block font-medium mb-1 text-gray-400">Neutral</label>
                            <input type="number" id="growthRateNeutral" value="5" class="input-field w-full p-3 text-white rounded-lg">
                        </div>
                        <div>
                            <label for="growthRateAggressive" class="block font-medium mb-1 text-gray-400">Aggressive</label>
                            <input type="number" id="growthRateAggressive" value="7" class="input-field w-full p-3 text-white rounded-lg">
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-300 mb-2">Exit Yield (%)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="exitYieldConservative" class="block font-medium mb-1 text-gray-400">Conservative</label>
                            <input type="number" id="exitYieldConservative" value="6" class="input-field w-full p-3 text-white rounded-lg">
                        </div>
                        <div>
                            <label for="exitYieldNeutral" class="block font-medium mb-1 text-gray-400">Neutral</label>
                            <input type="number" id="exitYieldNeutral" value="4" class="input-field w-full p-3 text-white rounded-lg">
                        </div>
                        <div>
                            <label for="exitYieldAggressive" class="block font-medium mb-1 text-gray-400">Aggressive</label>
                            <input type="number" id="exitYieldAggressive" value="2" class="input-field w-full p-3 text-white rounded-lg">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label for="timeHorizon" class="block font-medium mb-1 text-gray-400">Time Horizon (Years)</label>
                <input type="number" id="timeHorizon" value="5" class="input-field w-full p-3 text-white rounded-lg">
            </div>
        </div>
    </div>

    <!-- Calculate Button -->
    <div class="mt-8">
        <button onclick="calculateDDM()" class="w-full text-white font-bold py-4 rounded-xl transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-opacity-50 hover:bg-opacity-80" style="background-color: #00bfff; color: #ffffff;">
            Find My Price!
        </button>
    </div>

    <!-- Results Section -->
    <div id="results" class="mt-8 hidden">
        <h2 class="text-xl font-bold text-center mb-4" style="color: #E0E0E0;">Forecasted Values</h2>
        <div class="space-y-4">
            <div id="priceResult" class="bg-white bg-opacity-5 p-6 rounded-xl flex flex-col justify-center items-center shadow-md hidden">
                <span class="text-lg text-gray-400" id="priceLabel"></span>
                <span id="priceValue" class="font-bold text-4xl mt-1" style="color: #00bfff;"></span>
            </div>
            <div id="returnResult" class="bg-white bg-opacity-5 p-6 rounded-xl flex flex-col justify-center items-center shadow-md">
                <span class="text-lg text-gray-400" id="returnLabel"></span>
                <span id="returnValue" class="font-bold text-4xl mt-1" style="color: #00bfff;"></span>
            </div>
        </div>
    </div>

    <!-- Scenario Analysis Results -->
    <div id="scenarioResults" class="mt-8 hidden bg-white bg-opacity-5 p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-bold text-center mb-4" style="color: #E0E0E0;">Valuation Matrix</h2>
        <div id="valuationMatrixContainer"></div>
        <div class="mt-8 text-center space-y-2">
            <div id="averagePriceDisplay" class="font-bold text-xl text-white"></div>
            <div id="rangeDisplay" class="text-gray-400 text-sm"></div>
        </div>
    </div>

    <!-- Cash Flow Section -->
    <div id="cashFlows" class="bg-white bg-opacity-5 p-6 rounded-xl mt-8 shadow-md hidden">
        <h2 class="text-xl font-bold text-center mb-4" style="color: #E0E0E0;">Cash Flow Overview</h2>
        <!-- New div for total dividends -->
        <div id="totalDividendsDisplay" class="bg-white bg-opacity-5 p-4 rounded-lg flex flex-col items-center mb-6">
            <span class="text-gray-400 text-sm font-medium">Total Cumulative Dividends</span>
            <span id="totalDividendsValue" class="text-3xl font-bold mt-1" style="color: #53d4ff;"></span>
            <div class="mt-4 text-center">
                <span class="text-gray-400 text-sm font-medium">Dividends as % of Total Return</span>
                <span id="dividendReturnPercentageValue" class="text-xl font-bold mt-1 block" style="color: #00bfff;"></span>
            </div>
        </div>
        
        <div id="chartContainer" class="flex justify-between items-end h-48 sm:space-x-2 space-x-1"></div>
    </div>
</div>

<!-- Custom Message Box for Errors -->
<div id="messageBox" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center hidden z-50">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full border-2 border-red-500">
        <p id="messageText" class="text-gray-800 mb-6 text-lg font-medium"></p>
        <button onclick="hideMessageBox()" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300" style="background-color: #00bfff; color: #ffffff;">OK</button>
    </div>
</div>

<script>
    let currentMode = '';

    window.onload = function() {
        // Set the default mode to "Calculate Expected Return"
        document.getElementById('radioReturn').checked = true;
        document.getElementById('currencyToggle').checked = false; // Start with USD
        toggleInputs();
        updateCurrencyDisplay();
    };

    /**
     * Helper function to get the selected currency symbol.
     */
    function getCurrencySymbol() {
        return document.getElementById('currencyToggle').checked ? '€' : '$';
    }

    /**
     * Updates the currency symbol displayed on the page.
     */
    function updateCurrencyDisplay() {
        const symbol = getCurrencySymbol();
        const priceLabel = document.getElementById('currencySymbolPrice');
        const dividendLabel = document.getElementById('currencySymbolDividend');
        priceLabel.textContent = `(${symbol})`;
        dividendLabel.textContent = `(${symbol})`;
        
        // Re-run calculation if a result is currently displayed
        if (!document.getElementById('results').classList.contains('hidden') || !document.getElementById('scenarioResults').classList.contains('hidden')) {
            calculateDDM();
        }
    }

    /**
     * Shows a custom message box with a given message.
     * @param {string} message The message to display.
     */
    function showMessageBox(message) {
        document.getElementById('messageText').textContent = message;
        document.getElementById('messageBox').classList.remove('hidden');
    }

    /**
     * Hides the custom message box.
     */
    function hideMessageBox() {
        document.getElementById('messageBox').classList.add('hidden');
    }

    /**
     * Toggles the visibility of input fields and the active state of the mode buttons.
     */
    function toggleInputs() {
        const selectedRadio = document.querySelector('input[name="mode"]:checked');
        const returnLabel = document.getElementById('labelReturn');
        const priceLabel = document.getElementById('labelPrice');
        const scenarioLabel = document.getElementById('labelScenario');

        // Reset label styles
        returnLabel.classList.remove('bg-gray-600', 'text-white');
        priceLabel.classList.remove('bg-gray-600', 'text-white');
        scenarioLabel.classList.remove('bg-gray-600', 'text-white');
        returnLabel.classList.add('bg-white', 'bg-opacity-10', 'text-gray-200');
        priceLabel.classList.add('bg-white', 'bg-opacity-10', 'text-gray-200');
        scenarioLabel.classList.add('bg-white', 'bg-opacity-10', 'text-gray-200');

        // Hide all conditional sections
        document.getElementById('priceInput').classList.add('hidden');
        document.getElementById('targetReturnInput').classList.add('hidden');
        document.getElementById('growthRateInput').classList.add('hidden');
        document.getElementById('exitYieldInput').classList.add('hidden');
        document.getElementById('scenarioInputs').classList.add('hidden');
        document.getElementById('priceResult').classList.add('hidden');
        document.getElementById('returnResult').classList.add('hidden');
        document.getElementById('results').classList.add('hidden');
        document.getElementById('cashFlows').classList.add('hidden');
        document.getElementById('scenarioResults').classList.add('hidden');


        if (!selectedRadio) {
            currentMode = '';
            return;
        }

        currentMode = selectedRadio.value;

        if (currentMode === 'calculateReturn') {
            document.getElementById('priceInput').classList.remove('hidden');
            document.getElementById('growthRateInput').classList.remove('hidden');
            document.getElementById('exitYieldInput').classList.remove('hidden');
            document.getElementById('returnResult').classList.remove('hidden');
        } else if (currentMode === 'calculatePrice') {
            document.getElementById('targetReturnInput').classList.remove('hidden');
            document.getElementById('growthRateInput').classList.remove('hidden');
            document.getElementById('exitYieldInput').classList.remove('hidden');
            document.getElementById('priceResult').classList.remove('hidden');
        } else if (currentMode === 'scenarioAnalysis') {
            document.getElementById('priceInput').classList.add('hidden');
            document.getElementById('targetReturnInput').classList.add('hidden');
            document.getElementById('growthRateInput').classList.add('hidden');
            document.getElementById('exitYieldInput').classList.add('hidden');
            document.getElementById('scenarioInputs').classList.remove('hidden');
        }
    }

    /**
     * Calculates the present value of all future cash flows for a given growth rate and discount rate.
     * @param {number} g The dividend growth rate (as a decimal).
     * @param {number} D0 The initial annual dividend.
     * @param {number} years The number of years in the horizon.
     * @param {number} r The discount rate (as a decimal).
     * @param {number} exitYield The exit yield (as a decimal).
     * @returns {object} An object containing the total present value, total dividends, and exit price.
     */
    function calculatePresentValue(g, D0, years, r, exitYield) {
        let totalPV = 0;
        let totalDividends = 0;

        for (let i = 1; i <= years; i++) {
            // Updated calculation: Year 1 dividend is D0, growth applies from year 2
            const dividend = (i === 1) ? D0 : D0 * Math.pow((1 + g), i - 1);
            totalPV += dividend / Math.pow((1 + r), i);
            totalDividends += dividend;
        }

        const D_end = D0 * Math.pow((1 + g), years - 1);
        const exitPrice = D_end / exitYield;
        totalPV += exitPrice / Math.pow((1 + r), years);

        return { totalPV, totalDividends, exitPrice };
    }

    /**
     * Main function to calculate based on the selected mode.
     */
    function calculateDDM() {
        if (currentMode === '') {
            showMessageBox("Please select a calculation mode first.");
            return;
        }
        
        const D0 = parseFloat(document.getElementById('startingDividend').value);
        const buybackYield = parseFloat(document.getElementById('buybackYield').value) / 100;
        const years = parseInt(document.getElementById('timeHorizon').value);

        if (isNaN(D0) || isNaN(buybackYield) || isNaN(years) || D0 <= 0 || years <= 0) {
            showMessageBox("Please enter valid, positive numbers for all inputs.");
            return;
        }

        if (currentMode === 'calculateReturn') {
            const P0 = parseFloat(document.getElementById('price').value);
            const exitYield = parseFloat(document.getElementById('exitYield').value) / 100;
            if (isNaN(P0) || P0 <= 0 || isNaN(exitYield) || exitYield <= 0) {
                 showMessageBox("Please enter a valid, positive number for Current Stock Price and Exit Yield.");
                return;
            }
            calculateExpectedReturn(P0, D0, years, exitYield, buybackYield);
        } else if (currentMode === 'calculatePrice') {
            const exitYield = parseFloat(document.getElementById('exitYield').value) / 100;
             if (isNaN(exitYield) || exitYield <= 0) {
                 showMessageBox("Please enter a valid, positive number for Exit Yield.");
                return;
            }
            calculateTargetPrice(D0, years, exitYield, buybackYield);
        } else if (currentMode === 'scenarioAnalysis') {
            runScenarioAnalysis(D0, years, buybackYield);
        }
    }
    
    /**
     * Calculates the expected total return for a given growth rate.
     */
    function calculateExpectedReturn(P0, D0, years, exitYield, buybackYield) {
        const dividendGrowthRate = parseFloat(document.getElementById('dividendGrowthRate').value) / 100;
        if (isNaN(dividendGrowthRate)) {
            showMessageBox("Please enter a valid number for Dividend Growth Rate.");
            return;
        }
        
        let r_min = -0.5;
        let r_max = 0.5;
        const tolerance = 0.00001;
        const maxIterations = 100;
        let requiredDiscountRate = 0;
        let foundSolution = false;

        for (let i = 0; i < maxIterations; i++) {
            const r_guess = (r_min + r_max) / 2;
            const pvResult = calculatePresentValue(dividendGrowthRate, D0, years, r_guess, exitYield);
            const pv = pvResult.totalPV;

            if (Math.abs(pv - P0) < tolerance) {
                requiredDiscountRate = r_guess;
                foundSolution = true;
                break;
            }

            if (pv < P0) {
                r_max = r_guess;
            } else {
                r_min = r_guess;
            }
        }
        
        if (!foundSolution) {
             showMessageBox("A valid solution could not be found for the given inputs. Please adjust your assumptions.");
             return;
        }
        
        const expectedReturn = requiredDiscountRate + buybackYield;
        const finalResults = calculatePresentValue(dividendGrowthRate, D0, years, requiredDiscountRate, exitYield);
        
        const totalReturnValue = (finalResults.exitPrice - P0) + finalResults.totalDividends;
        let dividendReturnPercentage = 0;
        if (totalReturnValue > 0) {
            dividendReturnPercentage = (finalResults.totalDividends / totalReturnValue) * 100;
        } else if (totalReturnValue === 0 && finalResults.totalDividends > 0) {
            dividendReturnPercentage = 100;
        }
        
        document.getElementById('priceResult').classList.add('hidden');
        document.getElementById('returnResult').classList.remove('hidden');
        
        document.getElementById('returnLabel').textContent = "Projected Total Annual Return";
        document.getElementById('returnValue').textContent = `${(expectedReturn * 100).toFixed(2)}%`;

        document.getElementById('results').classList.remove('hidden');
        
        displayCashFlows(dividendGrowthRate, D0, years, finalResults.exitPrice, finalResults.totalDividends, dividendReturnPercentage);
    }

    /**
     * Calculates the target price based on inputs.
     */
    function calculateTargetPrice(D0, years, exitYield, buybackYield) {
        const totalTargetReturn = parseFloat(document.getElementById('totalTargetReturn').value) / 100;
        const dividendGrowthRate = parseFloat(document.getElementById('dividendGrowthRate').value) / 100;

        if (isNaN(totalTargetReturn) || isNaN(dividendGrowthRate) || totalTargetReturn <= 0) {
            showMessageBox("Please enter valid, positive numbers for Total Target Return and Dividend Growth Rate.");
            return;
        }

        const r = totalTargetReturn - buybackYield;
        if (r <= 0) {
            showMessageBox(`The discount rate (${(totalTargetReturn * 100).toFixed(2)}% - buyback yield) must be greater than zero. Please enter a buyback yield less than the total target return.`);
            return;
        }
        
        const pvResult = calculatePresentValue(dividendGrowthRate, D0, years, r, exitYield);
        const targetPrice = pvResult.totalPV;

        const totalReturnValue = (pvResult.exitPrice - targetPrice) + pvResult.totalDividends;
        let dividendReturnPercentage = 0;
        if (totalReturnValue > 0) {
            dividendReturnPercentage = (pvResult.totalDividends / totalReturnValue) * 100;
        } else if (totalReturnValue === 0 && pvResult.totalDividends > 0) {
            dividendReturnPercentage = 100;
        }

        document.getElementById('returnResult').classList.add('hidden');
        document.getElementById('priceResult').classList.remove('hidden');
        
        document.getElementById('priceLabel').textContent = "Target Price";
        document.getElementById('priceValue').textContent = `${getCurrencySymbol()}${targetPrice.toFixed(2)}`;
        
        document.getElementById('results').classList.remove('hidden');
        
        displayCashFlows(dividendGrowthRate, D0, years, pvResult.exitPrice, pvResult.totalDividends, dividendReturnPercentage);
    }
    
    /**
     * Runs the scenario analysis and displays the results.
     * @param {number} D0 The initial dividend.
     * @param {number} years The time horizon.
     * @param {number} buybackYield The buyback yield.
     */
    function runScenarioAnalysis(D0, years, buybackYield) {
        const growthRates = [
            parseFloat(document.getElementById('growthRateConservative').value) / 100,
            parseFloat(document.getElementById('growthRateNeutral').value) / 100,
            parseFloat(document.getElementById('growthRateAggressive').value) / 100,
        ];
        const exitYields = [
            parseFloat(document.getElementById('exitYieldConservative').value) / 100,
            parseFloat(document.getElementById('exitYieldNeutral').value) / 100,
            parseFloat(document.getElementById('exitYieldAggressive').value) / 100,
        ];
        
        // Basic validation for scenario inputs
        const allInputsValid = growthRates.every(g => !isNaN(g)) && exitYields.every(e => !isNaN(e) && e > 0);
        if (!allInputsValid) {
            showMessageBox("Please enter valid numbers for all Growth Rates and positive numbers for all Exit Yields.");
            return;
        }

        const totalTargetReturn = parseFloat(document.getElementById('totalTargetReturn').value) / 100;
        const r = totalTargetReturn - buybackYield;
        if (isNaN(r) || r <= 0) {
            showMessageBox(`The discount rate must be greater than zero. Please enter a valid Total Target Return greater than the buyback yield.`);
            return;
        }
        
        const results = [];
        for (const g of growthRates) {
            for (const ey of exitYields) {
                const pvResult = calculatePresentValue(g, D0, years, r, ey);
                results.push(pvResult.totalPV);
            }
        }

        displayScenarioResults(growthRates, exitYields, results);
    }

    /**
     * Displays the scenario analysis results in a horizontal bar graph.
     * @param {Array<number>} growthRates
     * @param {Array<number>} exitYields
     * @param {Array<number>} results The array of calculated prices.
     */
    function displayScenarioResults(growthRates, exitYields, results) {
        document.getElementById('results').classList.add('hidden');
        document.getElementById('cashFlows').classList.add('hidden');
        document.getElementById('scenarioResults').classList.remove('hidden');
        const currencySymbol = getCurrencySymbol();

        const matrixContainer = document.getElementById('valuationMatrixContainer');
        matrixContainer.innerHTML = '';
        
        let html = '<div class="valuation-matrix">';
        
        // Header row for Exit Yields
        html += '<div class="matrix-header"></div>'; // Top-left empty cell
        const exitYieldLabels = ['Conservative', 'Neutral', 'Aggressive'];
        exitYields.forEach((ey, index) => {
            html += `<div class="matrix-header">${exitYieldLabels[index]}<br>Exit Yield (${(ey * 100).toFixed(0)}%)</div>`;
        });
        
        const growthRateLabels = ['Conservative', 'Neutral', 'Aggressive'];
        let resultIndex = 0;
        growthRates.forEach((g, gIndex) => {
            html += `<div class="matrix-header">${growthRateLabels[gIndex]}<br>Growth (${(g * 100).toFixed(0)}%)</div>`;
            exitYields.forEach((ey, eyIndex) => {
                const price = results[resultIndex].toFixed(2);
                html += `<div class="matrix-cell">${currencySymbol}${price}</div>`;
                resultIndex++;
            });
        });

        html += '</div>';
        matrixContainer.innerHTML = html;
        
        // Calculate and display average and range
        const sum = results.reduce((acc, val) => acc + val, 0);
        const average = sum / results.length;
        const min = Math.min(...results);
        const max = Math.max(...results);
        const range = max - min;
        
        document.getElementById('averagePriceDisplay').textContent = `Average Valuation: ${currencySymbol}${average.toFixed(2)}`;
        document.getElementById('rangeDisplay').textContent = `Range: ${currencySymbol}${min.toFixed(2)} - ${currencySymbol}${max.toFixed(2)}`;
    }

    /**
     * Displays the cash flow breakdown in a single chart.
     * @param {number} g The dividend growth rate.
     * @param {number} D0 The initial dividend.
     * @param {number} years The time horizon.
     * @param {number} exitPrice The calculated exit price.
     * @param {number} totalDividends The total cumulative dividends.
     * @param {number} dividendReturnPercentage The percentage of total return from dividends.
     */
    function displayCashFlows(g, D0, years, exitPrice, totalDividends, dividendReturnPercentage) {
        document.getElementById('scenarioResults').classList.add('hidden');
        const currencySymbol = getCurrencySymbol();

        const chartContainer = document.getElementById('chartContainer');
        chartContainer.innerHTML = '';
        
        document.getElementById('totalDividendsValue').textContent = `${currencySymbol}${totalDividends.toFixed(2)}`;
        document.getElementById('dividendReturnPercentageValue').textContent = `${dividendReturnPercentage.toFixed(2)}%`;

        const dividends = [];
        for (let i = 1; i <= years; i++) {
            const dividend = (i === 1) ? D0 : D0 * Math.pow((1 + g), i - 1);
            dividends.push({ year: i, value: dividend });
        }

        const maxDividend = Math.max(...dividends.map(d => d.value));
        const exitPriceFixedHeight = 70;
        const maxDividendHeight = exitPriceFixedHeight / 2;

        let htmlContent = '';
        dividends.forEach(d => {
            let heightPercentage = 0;
            if (maxDividend > 0) {
                heightPercentage = (d.value / maxDividend) * maxDividendHeight;
            }
            htmlContent += `
                <div class="flex-1 flex flex-col items-center justify-end relative h-full">
                    <div class="chart-bar w-2/3 flex items-end justify-center" style="height: ${heightPercentage}%; background-color: #00bfff;">
                         <span class="bar-value">${currencySymbol}${d.value.toFixed(2)}</span>
                    </div>
                    <span class="year-label mt-1">Y${d.year}</span>
                </div>
            `;
        });

        const exitPriceBarHtml = `
            <div class="flex-1 flex flex-col items-center justify-end relative h-full">
                <div class="chart-bar w-2/3 flex items-end justify-center" style="height: ${exitPriceFixedHeight}%; background-color: #53d4ff;">
                    <span class="bar-value">${currencySymbol}${exitPrice.toFixed(2)}</span>
                </div>
                <span class="year-label mt-1">Exit Price</span>
            </div>
        `;

        chartContainer.innerHTML = htmlContent + exitPriceBarHtml;
        document.getElementById('cashFlows').classList.remove('hidden');
    }
</script>
